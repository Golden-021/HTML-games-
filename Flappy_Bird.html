<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Brick Breaker Game</title>
  <style>
    body {
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: #111;
      box-shadow: 0 0 30px #00ffea, 0 0 50px #00ffea;
      border: 2px solid #00ffea;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

let paddle = { x: canvas.width / 2 - 50, y: canvas.height - 30, width: 100, height: 15, dx: 6 };
let ball = { x: canvas.width / 2, y: canvas.height - 50, radius: 10, dx: 4, dy: -4 };
let bricks = [];
let rows = 5, cols = 9, brickWidth = 75, brickHeight = 20, brickGap = 10;
for(let r=0; r<rows; r++) {
  bricks[r] = [];
  for(let c=0; c<cols; c++) {
    bricks[r][c] = { x: c * (brickWidth + brickGap) + 45, y: r * (brickHeight + brickGap) + 30, hit: false };
  }
}

function drawPaddle() {
  ctx.fillStyle = '#00ffea';
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fillStyle = '#ff00ff';
  ctx.fill();
  ctx.closePath();
}

function drawBricks() {
  bricks.forEach(row => row.forEach(brick => {
    if (!brick.hit) {
      ctx.fillStyle = '#ffea00';
      ctx.fillRect(brick.x, brick.y, brickWidth, brickHeight);
    }
  }));
}

function movePaddle() {
  if (leftPressed && paddle.x > 0) paddle.x -= paddle.dx;
  if (rightPressed && paddle.x + paddle.width < canvas.width) paddle.x += paddle.dx;
}

function moveBall() {
  ball.x += ball.dx;
  ball.y += ball.dy;
  if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
  if (ball.y - ball.radius < 0) ball.dy *= -1;
  if (ball.y + ball.radius > canvas.height) document.location.reload(); // Game over

  if (ball.x > paddle.x && ball.x < paddle.x + paddle.width && ball.y + ball.radius > paddle.y) {
    ball.dy *= -1;
  }

  bricks.forEach(row => row.forEach(brick => {
    if (!brick.hit && ball.x > brick.x && ball.x < brick.x + brickWidth && ball.y > brick.y && ball.y < brick.y + brickHeight) {
      ball.dy *= -1;
      brick.hit = true;
    }
  }));
}

let leftPressed = false, rightPressed = false;
document.addEventListener("keydown", e => {
  if (e.key === "ArrowLeft") leftPressed = true;
  if (e.key === "ArrowRight") rightPressed = true;
});
document.addEventListener("keyup", e => {
  if (e.key === "ArrowLeft") leftPressed = false;
  if (e.key === "ArrowRight") rightPressed = false;
});

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPaddle();
  drawBall();
  drawBricks();
  movePaddle();
  moveBall();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
